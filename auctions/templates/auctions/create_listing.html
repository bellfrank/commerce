{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a Listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="form-group">
        <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    </div>
{% endblock %}
